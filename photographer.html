<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">

    </div>
    <section class="section-sort">
      <div class="container-sort">
        <span>Trier par</span>
        <div class="select-sort">
          <label>
            <select id="sort">
              <option value="likes">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
          </label>
        </div>
      </div>
    </section>
    <div class="medias_section"></div>
    <div class="infos-photographer-bottom">
      <div class="total-like-section">
        <p class="total-like"></p>
        <i class="fa-solid fa-heart "></i>
      </div>
      <p class="price-photographer"></p>
    </div>
  </main>
  <div class="lightBox">

    <div class="content">
      <div class="close"><img src="assets/icons/close.svg" alt="" onclick="closeLightBox()"></div>
      <div class="content-media"></div>
      <div class="leftArrow" onclick="goToLeft()"><i class="fa-solid fa-angle-left"></i></div>
      <div class="rightArrow" onclick="goToRight()"><i class="fa-solid fa-angle-right"></i></div>
    </div>

  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="prenom">Prénom</label>
          <input id="prenom" type="text" name="prenom" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input id="Nom" type="text" name="nom" />
        </div>
        <div>
          <label for="mail">Email</label>
          <input id="mail" type="mail" name="mail" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" class="modal-textarea" cols="30" rows="10"></textarea>
        </div>
        <button id="contact_button" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/utils/fetchData.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/likes.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
